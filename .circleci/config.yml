version: 2.1

jobs:
  node-checkout:
    working_directory: ~/skillfuze
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install Dependencies
          command: |
            yarn
            yarn bootstrap
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: ~/skillfuze
          paths:
            - ./*

  build:
    working_directory: ~/skillfuze
    docker:
      - image: circleci/node:lts
    steps:
      - attach_workspace:
          at: ~/skillfuze
      - run:
          name: Build Packages
          command: yarn build

  lint:
    working_directory: ~/skillfuze
    docker:
      - image: circleci/node:lts
    steps:
      - attach_workspace:
          at: ~/skillfuze
      - run:
          name: Lint Packages
          command: yarn lint

  test:
    working_directory: ~/skillfuze
    docker:
      - image: circleci/node:lts
    steps:
      - attach_workspace:
          at: ~/skillfuze
      - run:
          name: Test Backend
          command: cd packages/backend && yarn test:cov --ci --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: test-results
            JEST_JUNIT_OUTPUT_NAME: unit-results.xml
      - store_test_results:
          path: test-results

  test-e2e:
    working_directory: ~/skillfuze
    docker:
      - image: circleci/node:lts
      - image: circleci/mysql:8.0.12
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: skillfuze-test
          MYSQL_USER: root
          MYSQL_PASSWORD: root
    steps:
      - attach_workspace:
          at: ~/skillfuze
      - run:
          name: Test Backend E2E
          command: cd packages/backend && yarn test:e2e --ci --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: test-results
            JEST_JUNIT_OUTPUT_NAME: e2e-results.xml
      - store_test_results:
          path: test-results

workflows:
  build-and-test:
    jobs:
      - node-checkout
      - build:
          requires:
            - node-checkout
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - test-e2e:
          requires:
            - test
